    <main>
        <div class="container-upload-imagem">
            <div class="container-imagem">
                <img src="assets/code_editor.png" alt="" class="main-imagem">
            </div>
            <button id="upload-btn">Carregar imagem</button>
            <input type="file" id="imagem-upload" accept="image/*" style="display: none">
            <div class="container-imagem-nome">
                <p>imagem_projeto.png</p>
                <img src="assets/close.svg">
            </div>
        </div>
        <div class="container-descricao">
            <h2>Novo Projeto</h2>
            <form action="" id="cadastro-form">
                <div>
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome">
                    <span id="erro-nome" class="erro"></span>
                </div>
                <div>
                    <label for="descricao">Descrição</label>
                    <textarea id="descricao" name="descricao"></textarea>
                    <span id="erro-descricao" class="erro"></span>
                </div>
                <div>
                    <label for="tags">Tags</label>
                    <input type="text" id="tags" name="tags">
                    <span id="erro-tags" class="erro"></span>
                </div>
                <ul class="lista-tags">
                    <li>
                        <p>Front-end</p>
                        <img src="assets/close_black.svg">
                    </li>
                </ul>

                <div class="container-botoes">
                    <button class="botao-descartar">
                        Descartar
                    </button>
                    <button type="submit" class="botao-publicar">
                        Publicar
                    </button>
                </div>
            </form>
        </div>

    </main>


    <script src="script.js"></script>
